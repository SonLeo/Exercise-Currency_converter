<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<style>
    .container {
        width: 680px;
        margin: 50px auto;
    }

    .form-container {
        display: flex;
        justify-content: space-around;
    }

    .btn {
        padding: 5px 10px;
    }

    input,
    select {
        margin-top: 6px;
    }
</style>
<body>
    <div class="container">
        <form action="" method="get" class="form-container">
            <div class="amount">
                <label for="amount-input">
                    Amount:<br>
                    <input type="number" name="amount-input" id="amount-input">
                </label>
            </div>
    
            <div class="from">
                <label for="from-currency">
                    From currency:<br>
                    <select name="from-currency" id="from-currency">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                        <option value="JPY">JPY</option>
                        <option value="EUR">EUR</option>
                        <option value="HKD">HKD</option>
                    </select>
                </label>
            </div>
    
            <div class="to">
                <label for="to-currency">
                    To currency:<br>
                    <select name="to-currency" id="to-currency">
                        <option value="VND">VND</option>
                        <option value="USD">USD</option>
                        <option value="JPY">JPY</option>
                        <option value="EUR">EUR</option>
                        <option value="HKD">HKD</option>
                    </select>
                </label>
            </div>
    
            <div class="form-btn">
                <button type="button" class="btn" onclick="conversion()">Convert</button>
            </div>
        </form>

        <p id="result"></p>
    </div>


    <script>
        function conversion() {
            let amount = parseFloat(document.getElementById("amount-input").value);
            let fromCurrency = document.getElementById("from-currency").value;
            let toCurrency = document.getElementById("to-currency").value;
            let result;

            if (fromCurrency == "VND") {
                if (toCurrency == "VND") {
                    result = amount;
                } else if (toCurrency == "USD") {
                    result = amount / 23588;
                } else if (toCurrency == "JPY") {
                    result = amount / 178;
                } else if (toCurrency == "EUR") {
                    result = amount / 25300;
                } else if (toCurrency == "HKD") {
                    result = amount / 3009;
                }
            } else if (fromCurrency == "USD") {
                if (toCurrency == "VND") {
                    result = amount * 23588;
                } else if (toCurrency == "USD") {
                    result = amount;
                } else if (toCurrency == "JPY") {
                    result = amount * 133;
                } else if (toCurrency == "EUR") {
                    result = amount * 0.93;
                } else if (toCurrency == "HKD") {
                    result = amount * 7.84;
                }
            } else if (fromCurrency == "JPY") {
                if (toCurrency == "VND") {
                    result = amount * 178;
                } else if (toCurrency == "USD") {
                    result = amount / 133;
                } else if (toCurrency == "JPY") {
                    result = amount;
                } else if (toCurrency == "EUR") {
                    result = amount / 142;
                } else if (toCurrency == "HKD") {
                    result = amount / 17;
                }
            } else if (fromCurrency == "EUR") {
                if (toCurrency == "VND") {
                    result = amount * 25300;
                } else if (toCurrency == "USD") {
                    result = amount * 1.07;
                } else if (toCurrency == "JPY") {
                    result = amount * 142;
                } else if (toCurrency == "EUR") {
                    result = amount;
                } else if (toCurrency == "HKD") {
                    result = amount * 8.41;
                }
            } else if (fromCurrency == "HKD") {
                if (toCurrency == "VND") {
                    result = amount * 3009;
                } else if (toCurrency == "USD") {
                    result = amount / 7.84;
                } else if (toCurrency == "JPY") {
                    result = amount * 117;
                } else if (toCurrency == "EUR") {
                    result = amount / 8.41;
                } else if (toCurrency == "HKD") {
                    result = amount;
                }
            }

            document.getElementById("result").innerHTML = "Result: " + result + " " + toCurrency;
        }
    </script>
</body>
</html>
